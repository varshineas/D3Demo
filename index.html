<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>D3 Advanced Visualization Showcase</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <h1>D3 Advanced Visualization Showcase</h1>

  <section>
    <h2>1. Real-Time Updating Line Chart</h2>
    <svg id="realTimeChart" width="600" height="300"></svg>
  </section>

  <section>
    <h2>2. Force-Directed Graph with Zoom + Tooltip</h2>
    <svg id="forceGraphAdv" width="800" height="500"></svg>
  </section>

  <section>
    <h2>3. Radial Dendrogram (Gene Ontology Viewer)</h2>
    <svg id="radialTree" width="600" height="600"></svg>
  </section>

  <section>
    <h2>4. Genome Feature Track Viewer</h2>
    <svg id="genomeTrack" width="800" height="120"></svg>
  </section>

  <section>
    <h2>5. Linked Brushing: Scatterplot + Histogram</h2>
    <svg id="scatterBrush" width="500" height="300"></svg>
    <svg id="histBrush" width="500" height="150"></svg>
  </section>

  <script src="js/realTimeChart.js"></script>
  <script src="js/forceGraphAdv.js"></script>
  <script src="js/radialTree.js"></script>
  <script src="js/genomeTrack.js"></script>
  <script src="js/linkedBrush.js"></script>
</body>
</html>
