<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>D3 Scientific Visualizations</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <h1>D3 Scientific Visualization Showcase</h1>

  <section>
    <h2>Scatter Plot (Correlation)</h2>
    <svg id="scatterPlot" width="600" height="400"></svg>
  </section>

  <section>
    <h2>Box Plot (Statistical Summary)</h2>
    <svg id="boxPlot" width="600" height="400"></svg>
  </section>

  <section>
    <h2>Line Chart with Error Bands</h2>
    <svg id="errorLineChart" width="600" height="400"></svg>
  </section>

  <section>
    <h2>Heatmap (Expression Matrix)</h2>
    <svg id="heatmap" width="600" height="400"></svg>
  </section>

  <section>
    <h2>Violin Plot (Distribution)</h2>
    <svg id="violinPlot" width="600" height="400"></svg>
  </section>

  <script src="js/scatterPlot.js"></script>
  <script src="js/boxPlot.js"></script>
  <script src="js/errorLineChart.js"></script>
  <script src="js/heatmap.js"></script>
  <script src="js/violinPlot.js"></script>
</body>
</html>
